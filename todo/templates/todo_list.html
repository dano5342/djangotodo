<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Things I need to do...</h1>

    <table>
        {% for i in items %}
        <tr>
            {% if i.done %}
            <td><strike>{{ i.name }} </strike> </td>
            {% else %}
            <td>{{ i.name }} </td>
            {% endif %}
            <td>
                <form method="GET" action="edit/{{ i.id }}"> <input type="submit" value="edit"></form>
            </td>

        </tr>
        {% empty %}
        <p>You have nothing to do! Go play some games!</p>
        {% endfor %}
    </table>

    <a href="add">Add an Item</a>
</body>

</html>
